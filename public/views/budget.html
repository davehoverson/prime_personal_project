<h1>This is the Budget Page â€¢ Priority #1</h1>
<p>{{connectiongood}}</p>
<ul class="test">
    <li ng-repeat="cat in categories">
        <div class="row">
            <div class="col-lg-2">
                <h4>{{cat.item}}</h4>
            </div>
                <div class="col-lg-3">
                    <label>Budgeted Amount</label> <input type="text" id="a{{($index)}}" name="total" ng-model="cat.total" value="{{cat.total}}">
                </div>

            <div class="col-lg-3">
                <label>Amount Spent</label> <input type="text" id="b{{($index)}}" name="actual" ng-model="cat.actual" value="{{cat.actual}}">
                </div>
            <div class="col-lg-1">
                        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a class="cursor" ng-click="edit(cat)">Save</a></li>
                                <li><a class="cursor" ng-click="delete(cat)">Delete Category</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="https://www.gatecitybank.com" target="_blank">Gate City Bank</a></li>
                                <li><a href="https://www.chase.com" target="_blank">Chase</a></li>
                            </ul>
            </div>
        </div>
    </li>
</ul>
<hr>
<form action="/data/addCategories" method="post">
    <div class="form-group">
        <label>New Category</label>
        <input class="form-control" type="text" name="item" placeholder="Add Category">
    </div>
    <div class="form-group">
        <label>Starting Dollar Amount</label>
        <input class="form-control" type="number" name="total" placeholder="Starting Dollar Amount">
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Add Category</button>
</form>
